body{

.yes{

}

.ring-popup h2{

}

<body>

</div>

<script>

/* Messages */
const messages = [
"Shehnaz â¤ï¸ Will you be my Valentine?",
"Are you positive? ğŸ¤”",
"Pookie pleaseâ€¦. ğŸ˜¢",
"If you say no, I will be really sad ğŸ’”",
"I will be very very very sadâ€¦.. ğŸ˜­",
"Pleaseeeee....???? ğŸ¥º",
"Don't do this to meeeeâ€¦.. ğŸ˜",
"Last Chance ğŸ˜­"
];

/* Teddy Images */
const images = [
"chiikawa-hachiware-01.png",
"chiikawa-hachiware-02.png",
"chiikawa-hachiware-03.png",
"chiikawa-hachiware-04.png",
"chiikawa-hachiware-05.png",
"chiikawa-hachiware-06.png",
"chiikawa-hachiware-07.png",
"chiikawa-hachiware-08.png"
];

let step = 0;

const question = document.getElementById("question");
const teddy = document.getElementById("teddy");
const noBtn = document.getElementById("noBtn");

/* Music Setup */
const bgMusic = new Audio("Future.mp3");
const yesMusic = new Audio("Song.mp3");

bgMusic.loop = true;
bgMusic.volume = 0.6;
yesMusic.volume = 0;

/* Start background music after first click (browser policy) */
document.body.addEventListener("click", function startMusicOnce(){
bgMusic.play();
document.body.removeEventListener("click", startMusicOnce);
});

/* Typing Effect */
function typeText(text,i=0){
if(i<text.length){
question.innerHTML += text.charAt(i);
setTimeout(()=>typeText(text,i+1),50);
}
}

function loadStep(){
question.innerHTML="";
typeText(messages[step]);
teddy.src = images[step];
}

loadStep();

/* Fade Functions */
function fadeOut(audio, duration){
let stepTime = 50;
let steps = duration / stepTime;
let volumeStep = audio.volume / steps;

let fade = setInterval(function(){
if(audio.volume - volumeStep > 0){
audio.volume -= volumeStep;
}else{
audio.volume = 0;
audio.pause();
clearInterval(fade);
}
}, stepTime);
}

function fadeIn(audio, targetVolume, duration){
let stepTime = 50;
let steps = duration / stepTime;
let volumeStep = targetVolume / steps;

audio.play();

let fade = setInterval(function(){
if(audio.volume + volumeStep < targetVolume){
audio.volume += volumeStep;
}else{
audio.volume = targetVolume;
clearInterval(fade);
}
}, stepTime);
}

/* YES Button (Works Anytime) */
function sayYes(){

fadeOut(bgMusic,2000);

setTimeout(function(){

document.getElementById("fireworks").style.display="block";
document.getElementById("ringPopup").style.display="block";

fadeIn(yesMusic,0.8,3000);

},1500);
}

/* NO Button Logic */
function sayNo(){
step++;

if(step < messages.length){
loadStep();
}

/* Escape on last step */
if(step === messages.length-1){
noBtn.onmouseover = function(){
this.style.position="absolute";
this.style.top=Math.random()*80+"%";
this.style.left=Math.random()*80+"%";
}
}
}

/* Falling Hearts Generator */
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.style.left=Math.random()*100+"%";
heart.innerHTML="â¤ï¸";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
},300);

</script>
